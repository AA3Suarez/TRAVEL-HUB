<html lang="en">
<head>

    <title>Sign Up Site</title> 
    <link rel="stylesheet" href="sign-upform_style.css"> <!-- Link to your external CSS file -->
</head>
<body>

    <div class="login-container">
        <h2>SIGN<span class="way">UP</span></h2>

            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register now</a>
        <a href="index.html" class="index">Go back to homepage</a>
    </div>
